<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GENS - Life Simulation Game</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="main-page">
        <header>
            <p id="welcome-text">Welcome to the brand new web-based <br> life simulation game GENS!</p>
        </header>
        <section id="first-life-buttons">
            <button id="custom-life" onclick="showGenderSlide()">Start a new custom life</button>
            <button id="random-life">Start a new random life</button>
        </section>
    </div>

    <div id="interactions">
        <button class="interaction-buttons" onclick="openRelationships()">Relationships</button>
    </div>

    <div id="relationship-content">
        <div class="relationships">
            <div>
                <p class="relationship-title">MOTHER</p>
                <img src="images/woman-icon.png" alt="Mother">
                <p id="relationship-mother-name">Mother's Full Name</p>
            </div>
            <div>
                <p class="relationship-title">FATHER</p>
                <img src="images/man-icon.png" alt="Father">
                <p id="relationship-father-name">Father's Full Name</p>
            </div>
        </div>
    </div>

    

    <button id="age-button" onclick="triggerNextYear()">0</button>

    <div id="first-attributes-row">
        <div id="name-text">Name: </div>
        <div id="occupation-text">Occupation: <b>Unemployed</b></div>
    </div>

    <div id="attributes">
        <div id="second-row">
            <div id="health-text">Health: </div>
            <div id="looks-text">Looks: </div>
        </div>
        <div id="third-row">
            <div id="intelligence-text">Intelligence: </div>
            <div id="money-text">Money: </div>
        </div>
    </div>

    
    <div id="age"><b></b></div>

    <div id="box-of-life">
        <br>
        <div id="welcoming-name"></div>
        <div id="welcoming-gender"></div>
        <div id="welcoming-birthdate"></div>
        <div id="welcoming-parents"></div>
        <div id="welcoming-mother-occupation"></div>
        <div id="welcoming-father-occupation"></div>
    </div>

    <div id="box-of-content">
        <br>
        <div id="random-event"></div>
    </div>

    <div id="divider"></div>
    <div id="profile-divider"></div>

    <script src="script.js"></script>
    <script src="diseases.js"></script>
</body>
</html>
